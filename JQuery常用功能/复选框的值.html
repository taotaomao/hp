<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>获取复选框的值-jq22.com</title>
<script src="http://libs.baidu.com/jquery/1.7.2/jquery.min.js"></script>
<style>
</style>
</head>
<body>
<!--获取复选框的值-->
<input type="checkbox" name="Checkbox[]" value="a">a1
<input type="checkbox" name="Checkbox[]" value="b">a2
<input type="checkbox" name="Checkbox[]" value="c">a3
<input type="checkbox" name="Checkbox[]" value="d">d4
<input type="checkbox" name="Checkbox[]" value="e">e5
<br>
<a onclick="check()">获取</a><script>
 function check() {
     var str = document.getElementsByName("Checkbox[]");
     var objarray = str.length;
     var chestr = [];
     for (i = 0; i < objarray; i++) {
         if (str[i].checked == true) {
             chestr += str[i].value + ",";
         }
     }
     alert(chestr); //复选框选中的值
 }</script>
</body>
</html>
