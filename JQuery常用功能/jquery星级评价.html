<style>
body {

	align-items:center;

}
.rating {
	direction:rtl;

.rating > span.s {
	display:inline-block;
	position:relative;
	width:1.5em;
}
.rating > span.s:hover:before,.rating > span.s:hover ~ span.s:before {
	content:"\2605";
	color:red;
	position:absolute;
}
span.reds:before {
	content:"\2605";
	color:red;
	position:absolute;
}
</style>
</head>

</div>

$(function() {
    $('span').click(function() {
        $(this).siblings().each(function() {

        $(this).nextAll().addClass('reds');

})</script>
